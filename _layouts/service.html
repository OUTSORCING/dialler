---
layout: default
bodyClass: "page-service"
---

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/uk_UA/sdk.js#xfbml=1&version=v18.0&appId=712824177026733" nonce="nweo8F7m"></script>

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div id="toc"></div>
        <div class="content">{{content}}</div>
        <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-lazy="true" data-numposts="5"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#toc').toc();
  });
  </script>
