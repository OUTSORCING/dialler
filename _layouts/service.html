---
layout: default
bodyClass: "page-service"
---
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/uk_UA/sdk.js#xfbml=1&version=v18.0&appId=1063594031448793" nonce="GyP5ig15"></script>

<script src="/dialler/assets/js/toc.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#toc').toc();
  });
  </script>


<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div id="toc"></div>
        <div class="content">{{content}}</div>
        <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-lazy="false" style="width: 100%; height: 100%;" data-order-by="reverse_time" data-numposts="5"></div>
      </div>
    </div>
  </div>
</div>

<style>
  .fb-comments {
  max-width: 100%;
}

/* Стилі для тексту коментарів */
.fb-comments .fb-comment {
  margin: 10px 0;
}

/* Стилі для аватарів користувачів */
.fb-comments .fb-comment img {
  width: 40px; /* Регулюйте розмір аватарів за потребою */
  height: 40px; /* Регулюйте розмір аватарів за потребою */
  border-radius: 50%; /* Округлені аватари */
}

/* Стилі для тексту коментарів */
.fb-comments .fb-comment .fb-comment-content {
  margin-left: 60px; /* Відступ від аватара до тексту коментаря */
  padding: 10px;
  background-color: #f5f5f5; /* Фоновий колір блоку коментаря */
}

/* Стилі для імен користувачів */
.fb-comments .fb-comment .fb-comment-meta {
  font-weight: bold;
  color: #333; /* Колір тексту імен користувачів */
}

/* Стилі для тексту коментарів */
.fb-comments .fb-comment .fb-comment-text {
  color: #333; /* Колір тексту коментарів */
}
</style>
